notifications:
  email: false
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: never

sudo: false

os:
- linux

language: node_js

node_js:
- 12

addons:
  apt:
    packages:
      - libsecret-1-dev

before_install:
- |
  if [ $TRAVIS_OS_NAME == "linux" ]; then
    export DISPLAY=':99.0'
    /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  fi

script:
- npm run forceprettier
- if [[ $(git diff-index HEAD -- *.js *.ts *.md) ]]; then
    git diff;
    echo "Prettier Failed. Run `gulp forceprettier` and commit changes to resolve.";
    exit 1;
  fi
- npm run build
- npm test

before_deploy:
- npm install -g vsce;
- vsce package;

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: VSCodeVim/Vim
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: script
  script: vsce publish -p $VS_TOKEN
  skip_cleanup: true
  on:
    repo: VSCodeVim/Vim
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME = linux
